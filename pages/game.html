<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App | Questions</title>
    <link rel="stylesheet" href="../css/game.css" />
    <link rel="stylesheet" href="../css/app.css" />
</head>

<body>
    <div class="loader active">
        <div class="spin"></div>
    </div>
    <div class="container flex flex-center">
        <div class="game">
            <div id="hud " class="flex hud">
                <div id="hud-item">
                    <p class="hud-prefix">Questions: <span id="qCounter"></span></p>
                    <p class="progressBar">
                        <span class="progressBarFull"></span>
                    </p>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score:</p>
                    <h1 class="hud-main-text"><span id="score">0</span></h1>
                </div>
            </div>
            <h2 id="question">What is The Answer For This Question?</h2>
            <div class="choice-container flex">
                <p class="choice-prefix">1</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container flex">
                <p class="choice-prefix">2</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container flex">
                <p class="choice-prefix">3</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container flex">
                <p class="choice-prefix">4</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
